{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">

    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Return Book</legend>
        {{ form|crispy }}
        <h2>Are you sure want to return Book? </h2>
      </fieldset>
      <div class="form-group">

          <button class="btn btn-success" type="submit" name="button">Return</button>
          <a  class="btn btn-danger" href="{% url 'blog-home' %}">Cancel</a>
          <!-- <button class="btn btn-danger" type="submit" name="button">Cancel</button> -->
      </div>
    </form>
  </div>
{% endblock %}
